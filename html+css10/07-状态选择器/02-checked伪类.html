<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			input[type="checkbox"]{
				width: 500px;
				height: 500px;
				background: pink;
				/* 请出表单的默认样式 快捷键 app tab键 */
				-webkit-appearance: none;
				-moz-appearance: none;
				appearance: none;
			}
			
			input[type="checkbox"]:checked {
				background: blue;
			}
		</style>
	</head>
	<body>
		<input type="checkbox">
	</body>
</html>
