<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--
				 标签:
				 table 表格标签
				 tr    行标签
				 td    单元格标签 列默认是以当前列中最宽的为基准
				 th    表头标签 内容水平居中且加粗的
				 caption 表格标题
				 属性:
				 border 边框
				 width  宽度
				 height 高度
				 cellspacing 单元格与单元格之间的间距
				 align left(默认)居左/center 居中/right 居右
				 colspan: 夸列合并单元格
				 rowspan: 跨行合并单元格
		 -->
		<table border="1" width="800px" height="300" cellpadding="0" align="center">
			<caption>学生详情：</caption>
			<tr align="center">
				<th>姓名</th>
				<th>年龄</th>
				<th>性格</th>
				<th>爱好</th>
			</tr>
			<tr align="center">
				<td>小明</td>
				<td>50</td>
				<td>开朗</td>
				<td>跑路</td>
			</tr>
			<tr align="center">
				<td>韩梅梅</td>
				<td>50</td>
				<td>活泼</td>
				<td>英语</td>
			</tr>
			<tr align="center">
				<td>李蕾</td>
				<td>53</td>
				<td>闷骚</td>
				<td>韩梅梅韩梅梅</td>
			</tr>
		</table>
	</body>
</html>
