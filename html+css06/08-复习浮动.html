<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 1000px;
				/* height: 400px; */
				border: 1px solid red;
				margin: 0 auto;
				/* overflow: hidden; */
			}
			
			.one {
				width: 100px;
				height: 100px;
				background: yellowgreen;
				float: left;
			}
			.two {
				width: 100px;
				height: 100px;
				background: yellow;
				float: right;
			}
			
			.footer {
				height: 300px;
				background: gray;
			}
			
			.clearFix::after {
				content: "";
				display: block;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="box clearFix">
			<span class="one"></span>
			<span class="two"></span>
		</div>
		<div class="footer"></div>
	</body>
</html>
