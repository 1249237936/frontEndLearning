<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 800px;
				height: 400px;
				border: 1px solid #000;
				margin: 0 auto;
				position: relative;
			}
			
			.s1 {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 50%;
				margin-left: -50px;
				top: 50%;
				margin-top: -50px;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<span class="s1">s1</span>
		</div>
	</body>
</html>
