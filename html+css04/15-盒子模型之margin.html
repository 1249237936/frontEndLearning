<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
			 外边距margin: 是设置盒子与盒子之间的间距
			 */
			.box {
				background-color: pink;
				width: 200px;
				height: 200px;
				/* 单属性 */
				/* 左外边距 */
				margin-left: 100px;
				
				margin-top: 100px;
				
				margin-right: 100px;
				
				margin-bottom: 100px;
			}
		</style>
	</head>
	<body>
		<div class="box">a</div>
	</body>
</html>
