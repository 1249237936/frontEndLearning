<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background: pink;
				margin: 0 auto;

				box-shadow: 0px 0px 0px blue,0px 0px 0px yellowgreen inset;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
